<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>üìö –î–Ω–µ–≤–Ω–∏–∫ —É—á–µ–Ω–∏–∫–∞</h1>
            <p>–í–≤–µ–¥–∏ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</p>
            
            <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" autocomplete="off">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            
            <div id="error" class="error"></div>
            <div id="loading" class="loading" style="display: none;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzNnRVxRMrw4Kdh5Tl17amyXxQUkkT4SKnriHoZoKAfPnulZjg7ngz6OE6W_3iAnhwraw/exec'; // –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å—Å—ã–ª–∫—É –Ω–∞ —Ç–≤–æ–π –≤–µ–±-–∞–ø–ø
        
        async function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = document.querySelector('button');
            
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è
            if (!login || !password) {
                errorDiv.textContent = '–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!';
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';
            button.disabled = true;
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ Google Sheets
                const response = await fetch(`${API_URL}?login=${encodeURIComponent(login)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (data.success) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
                    sessionStorage.setItem('userName', data.name);
                    sessionStorage.setItem('userResults', JSON.stringify(data.results));
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ.';
                console.error(error);
            } finally {
                // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
